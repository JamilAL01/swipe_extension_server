<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swipe Video Logger</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Your Stats</h1>

    <div class="metric">
      <span class="label">Videos Watched:</span>
      <span id="videos-count" class="value">0</span>
    </div>

    <div class="metric">
      <span class="label">Total Watch Time:</span>
      <span id="watch-time" class="value">0 min</span>
    </div>

    <div class="metric">
      <span class="label">Avg. Watch %:</span>
      <span id="avg-percent" class="value">0%</span>
    </div>

    <div class="chart-container">
      <canvas id="watch-history-chart" height="200"></canvas>
    </div>

    <h2>Content Consumption</h2>

    <div class="metric">
      <span class="label">Watched Time:</span>
      <span id="watched-time" class="value">0 s</span>
    </div>

    <div class="metric">
      <span class="label">Wasted Time:</span>
      <span id="wasted-time" class="value">0 s</span>
    </div>

    <div class="chart-container">
      <canvas id="data-pie-chart" height="200"></canvas>
    </div>

    <button id="reset-stats" class="reset-btn">Reset Stats</button>
  </div>

  <script src="chart.umd.js"></script>
  <script src="popup.js"></script>
</body>
</html>
