<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SWiPE X STATS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
  <style>
    :root { 
      --bg: #fdfdfd; 
      --muted: #f3f4f6; 
      --accent: #2563eb; 
      --card: #ffffff; 
      --danger: #ef4444; 
      --shadow: rgba(0, 0, 0, 0.08);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
    }

    .container {
      width: 380px;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 8px 30px var(--shadow);
      color: #111;
      margin: 12px auto;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px;
      text-align: center;
      letter-spacing: 0.5px;
      color: var(--accent);
    }

    /* === Metrics Section === */
    .metrics {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 14px;
    }

    .metric {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      border-radius: 10px;
      background: var(--muted);
      font-size: 13px;
      transition: background 0.3s ease;
    }

    .metric:hover {
      background: #e5e7eb;
    }

    .metric .label { 
      color: #333;
      font-weight: 500;
    }

    .metric .value { 
      font-weight: 700; 
      color: var(--accent);
    }

    /* === Chart Layout === */
    .charts {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }

    .chart-block {
      background: var(--card);
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .chart-block h3 {
      font-size: 13px;
      margin: 0 0 10px;
      color: #222;
      font-weight: 600;
    }

    canvas {
      width: 100% !important;
      height: 180px !important;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 12px;
    }

    .summary-row span {
      background: #eef2ff;
      padding: 6px 8px;
      border-radius: 8px;
      color: #123;
      font-weight: 500;
    }

    .reset-btn {
      width: 100%;
      margin-top: 14px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: var(--danger);
      color: #fff;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.25s ease, transform 0.1s ease;
    }

    .reset-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .reset-btn:active {
      transform: translateY(0);
    }

  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Swipe stats popup">
    <h1>SWiPE X STATS</h1>

    <div class="metrics">
      <div class="metric">
        <span class="label"><b>Videos Watched</b></span>
        <span id="videos-count" class="value">0</span>
      </div>

      <div class="metric">
        <span class="label"><b>Total Watch Time</b></span>
        <span id="watch-time" class="value">0 min</span>
      </div>

      <div class="metric">
        <span class="label"><b>Avg. Watch %</b></span>
        <span id="avg-percent" class="value">0%</span>
      </div>
    </div>

    <div class="charts">
      <div class="chart-block">
        <h3>Watch History (All Videos)</h3>
        <canvas id="watch-history-chart"></canvas>
      </div>

      <div class="chart-block">
        <h3>Watched vs Wasted Time</h3>
        <canvas id="data-pie-chart"></canvas>

        <div class="summary-row">
          <div style="display:flex; align-items:center; gap:4px;">
            <div style="width:12px; height:12px; background:#4CAF50; border-radius:3px;"></div>
            <span id="watched-time">Watched: 0 s</span>
          </div>
          <div style="display:flex; align-items:center; gap:4px;">
            <div style="width:12px; height:12px; background:#E74C3C; border-radius:3px;"></div>
            <span id="wasted-time">Wasted: 0 s</span>
          </div>
        </div>
      </div>
    </div>

    <button id="reset-stats" class="reset-btn">Reset Stats</button>
  </div>

  <script src="chart.umd.js"></script>
  <script src="popup.js"></script>
</body>
</html>
