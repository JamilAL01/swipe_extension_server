<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swipe Video Logger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
  <style>
    :root { 
      --bg: #fff; 
      --muted: #f3f4f6; 
      --accent: #1e40af; 
      --card: #f9fafc; 
      --danger:#ef4444; 
    }

    html,body {
      margin:0; 
      padding:0; 
      font-family:Inter,Arial,sans-serif; 
      background:transparent;
    }

    .container {
      width:360px;
      padding:16px;
      background:var(--bg);
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
      color:#111;
    }

    h1 {
      font-size:16px;
      margin:0 0 12px;
      text-align:center;
    }

    .metrics {
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-bottom:12px;
    }

    .metric {
      display:flex;
      justify-content:space-between;
      padding:8px;
      border-radius:8px;
      background:var(--muted);
      font-size:13px;
    }

    .metric .label { color:#333; }
    .metric .value { font-weight:700; color:var(--accent); }

    .charts {
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:10px;
    }

    .chart-block {
      background:var(--card);
      padding:8px;
      border-radius:10px;
      text-align:center;
    }

    .chart-block h3 {
      font-size:13px;
      margin:0 0 8px;
    }

    canvas {
      width:100% !important;
      height:180px !important;
    }

    .reset-btn {
      width:100%;
      margin-top:16px;
      padding:10px;
      border-radius:8px;
      border:0;
      background:var(--danger);
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Swipe stats popup">
    <h1>SWiPE X STATS</h1>

    <div class="metrics">
      <div class="metric">
        <span class="label"><b>Videos Watched</b></span>
        <span id="videos-count" class="value">0</span>
      </div>

      <div class="metric">
        <span class="label"><b>Total Watch Time</b></span>
        <span id="watch-time" class="value">0 min</span>
      </div>

      <div class="metric">
        <span class="label"><b>Avg. Watch %</b></span>
        <span id="avg-percent" class="value">0%</span>
      </div>
    </div>

    <div class="charts">
      <div class="chart-block">
        <h3>Watched vs Wasted Data (MB)</h3>
        <canvas id="data-pie-chart"></canvas>
      </div>
    </div>

    <button id="reset-stats" class="reset-btn">Reset Stats</button>
  </div>

  <script src="chart.umd.js"></script>
  <script src="popup.js"></script>
</body>
</html>
