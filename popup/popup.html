<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swipe Video Logger</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Your Stats</h1>

    <div class="metric">
      <span class="label">Videos Watched:</span>
      <span id="videos-count" class="value">0</span>
    </div>

    <div class="metric">
      <span class="label">Total Watch Time:</span>
      <span id="watch-time" class="value">0 min</span>
    </div>

    <div class="metric">
      <span class="label">Avg. Watch %:</span>
      <span id="avg-percent" class="value">0%</span>
    </div>

    <div class="chart-container">
      <canvas id="watch-history-chart" height="200"></canvas>
    </div>

    <h2>Data Usage</h2>
    <div class="metric">
      <span class="label">Data Watched:</span>
      <span id="data-watched" class="value">0 MB</span>
    </div>

    <div class="metric">
      <span class="label">Data Wasted:</span>
      <span id="data-wasted" class="value">0 MB</span>
    </div>

    <div class="chart-container">
      <canvas id="data-pie-chart" height="200"></canvas>
    </div>

    <button id="reset-stats" class="reset-btn">Reset Stats</button>
  </div>

  <script src="chart.umd.js"></script>
  <script src="popup.js"></script>
</body>
</html>
