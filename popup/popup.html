<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swipe Video Logger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
  <style>
    :root { 
      --bg: #fff; 
      --muted: #f3f4f6; 
      --accent: #1e40af; 
      --card: #f9fafc; 
      --danger: #ef4444; 
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Inter, Arial, sans-serif;
      background: transparent;
    }

    .container {
      width: 360px;
      padding: 16px;
      background: var(--bg);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      color: #111;
    }

    h1 { font-size:16px; margin:0 0 12px; text-align:center }

    .metrics {
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-bottom:12px;
    }

    .metric {
      display:flex;
      justify-content:space-between;
      padding:8px;
      border-radius:8px;
      background:var(--muted);
      font-size:13px;
    }

    .metric .label { color:#333 }
    .metric .value { font-weight:700; color:var(--accent) }

    /* Charts layout: each chart-block centered and full-width */
    .charts {
      display:flex;
      flex-direction:column;
      gap:16px;
      align-items:center;
      margin-top:10px;
    }

    .chart-block {
      width: 100%;
      max-width: 320px;
      background: var(--card);
      padding:10px;
      border-radius:10px;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    .chart-block h3 {
      font-size:12px;
      margin:0 0 8px;
    }

    canvas {
      width:100% !important;
      max-width: 280px;
      height:160px !important;
    }

    .summary-row {
      display:flex;
      justify-content:space-between;
      margin-top:8px;
      font-size:12px;
      width:100%;
    }

    .summary-row span {
      background:#eef2ff;
      padding:6px 8px;
      border-radius:8px;
      color:#123;
    }

    .reset-btn {
      width:100%;
      margin-top:12px;
      padding:8px;
      border-radius:8px;
      border:0;
      background:var(--danger);
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }

    /* Data Usage Card */
    #data-usage-card {
      background: var(--card);
      color: #111;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      font-family: 'Inter', sans-serif;
      width: 100%;
      max-width: 280px;
    }

    #data-usage-card h3 {
      font-size:12px;
      margin-bottom:6px;
      text-align:center;
    }

    #data-usage-card p {
      margin:4px 0;
      font-size:14px;
      display:flex;
      align-items:center;
      justify-content: center;
      gap:6px;
    }

    #watchedMB::before {
      content:"";
      display:inline-block;
      width:12px;
      height:12px;
      border-radius:3px;
      background:#4CAF50;
    }

    #wastedMB::before {
      content:"";
      display:inline-block;
      width:12px;
      height:12px;
      border-radius:3px;
      background:#E74C3C;
    }

    #data-bar-container {
      height: 8px;
      width: 100%;
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
      margin-top:8px;
    }

    #data-bar {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Swipe stats popup">
    <h1>SWiPE X STATS</h1>

    <div class="metrics">
      <div class="metric">
        <span class="label"><b>Videos Watched</b></span>
        <span id="videos-count" class="value">0</span>
      </div>

      <div class="metric">
        <span class="label"><b>Total Watch Time</b></span>
        <span id="watch-time" class="value">0 min</span>
      </div>

      <div class="metric">
        <span class="label"><b>Avg. Watch %</b></span>
        <span id="avg-percent" class="value">0%</span>
      </div>
    </div>

    <div class="charts">
      <div class="chart-block">
        <h3>Watch History</h3>
        <canvas id="watch-history-chart" aria-label="Watch history chart"></canvas>
      </div>

      <div class="chart-block">
        <h3>Watched vs Wasted Time</h3>
        <canvas id="data-pie-chart" aria-label="Watched versus wasted pie chart"></canvas>

        <!-- Data Usage Card below the pie -->
        <div id="data-usage-card">
          <h3> Data Usage</h3>
          <p><b>Watched:</b> <span id="watchedMB">0</span> MB</p>
          <p><b>Wasted:</b> <span id="wastedMB">0</span> MB</p>
          <div id="data-bar-container">
            <div id="data-bar"></div>
          </div>
        </div>

        <div class="summary-row">
          <div style="display:flex; align-items:center; gap:4px;">
            <div style="width:12px; height:12px; background:#4CAF50; border-radius:3px;"></div>
            <span id="watched-time">Watched: 0 s</span>
          </div>
          <div style="display:flex; align-items:center; gap:4px;">
            <div style="width:12px; height:12px; background:#E74C3C; border-radius:3px;"></div>
            <span id="wasted-time">Wasted: 0 s</span>
          </div>
        </div>
      </div>
    </div>

    <button id="reset-stats" class="reset-btn" aria-label="Reset statistics">Reset Stats</button>
  </div>

  <script src="chart.umd.js"></script>
  <script src="popup.js"></script>
</body>
</html>
