<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swipe Video Logger</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1> Your Stats</h1>

    <div class="metric">
      <span class="label">Videos Watched:</span>
      <span id="videos-count" class="value">0</span>
    </div>

    <div class="metric">
      <span class="label">Total Watch Time:</span>
      <span id="watch-time" class="value">0 min</span>
    </div>

    <div class="metric">
      <span class="label">Avg. Watch %:</span>
      <span id="avg-percent" class="value">0%</span>
    </div>
  </div>
  <canvas id="watchChart" width="300" height="150"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="popup.js"></script>
</body>
</html>
