<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swipe Video Logger</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Your Stats</h1>

    <div class="metrics">
      <div class="metric">
        <span class="label">Videos Watched</span>
        <span id="videos-count" class="value">0</span>
      </div>

      <div class="metric">
        <span class="label">Total Watch Time</span>
        <span id="watch-time" class="value">0 min</span>
      </div>

      <div class="metric">
        <span class="label">Avg. Watch %</span>
        <span id="avg-percent" class="value">0%</span>
      </div>
    </div>

    <div class="charts">
      <div class="chart-block">
        <h2>Watch History</h2>
        <canvas id="watch-history-chart" height="200"></canvas>
      </div>

      <div class="chart-block">
        <h2>Watched vs Wasted</h2>
        <canvas id="data-pie-chart" height="200"></canvas>
        <div class="data-summary">
          <span id="watched-data" class="summary-item">Watched: 0s</span>
          <span id="wasted-data" class="summary-item">Wasted: 0s</span>
        </div>
      </div>
    </div>

    <button id="reset-stats" class="reset-btn">Reset Stats</button>
  </div>

  <script src="chart.umd.js"></script>
  <script src="popup.js"></script>
</body>
</html>
