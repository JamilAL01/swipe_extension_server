<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swipe Video Logger</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Your Stats</h1>

    <div class="metric">
      <span class="label">Videos Watched:</span>
      <span id="videos-count" class="value">0</span>
    </div>

    <div class="metric">
      <span class="label">Total Watch Time:</span>
      <span id="watch-time" class="value">0 min</span>
    </div>

    <div class="metric">
      <span class="label">Avg. Watch %:</span>
      <span id="avg-percent" class="value">0%</span>
    </div>

    <div class="chart-container">
     <canvas id="watch-history-chart"></canvas>
    </div>

    <div id="stats">
     <p>🎥 Videos Watched: <span id="videos-count">0</span></p>
     <p>⏱️ Total Watch Time: <span id="watch-time">0 min</span></p>
     <p>📊 Avg. Watch %: <span id="avg-percent">0%</span></p>
     <hr>
      <p>📦 Data Downloaded: <span id="data-downloaded">0 MB</span></p>
      <p>🗑️ Data Wasted: <span id="data-wasted">0 MB</span></p>
      <p>🌍 CO₂ Emissions: <span id="co2">0 g CO₂</span></p>
    </div>

    <button id="reset-stats" class="reset-btn">Reset Stats</button>
    </div>
  <canvas id="data-pie-chart" height="200"></canvas>
  <canvas id="watch-history-chart" height="200"></canvas>

  <button id="reset-stats">Reset Stats</button>


  <script src="chart.umd.js"></script>
  <script src="popup.js"></script>
</body>
</html>
